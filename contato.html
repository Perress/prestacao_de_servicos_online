    <!-- Aula 24/04/2023 - HTML -->
    <header id="header">
      <a id="logo" href="index.html"

      /></a>
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"

          aria-expanded="false"

    <div class="contato">

            <div class="row">

                <section class="col-12">

                </section>
                <!-- Fim da tag section -->
                <!-- Inicio Formulario -->
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" action="">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="fname" name="name" type="text" placeholder="Insira seu primeiro nome" class="">

                            </div>


                        </form>

                    </div>

                </div>
                <!-- FIm formuário -->

            </div>

        </div>

    </div>
    <!-- Inicio Footer -->
    <div class="rodape">

        <div class="row m-0">
          <!-- Inicio logo -->
          <div class="col-md-4">

          </div>
          <!-- Fim logo -->
          <!-- Inicio texto Rodape -->
          <div class="col-md-4">
            <div class="info-contato">
              <p>E-mail:</p>

              <p>Avenida ABC, 123</p><br>

              <p>+55 (15) 99999-1234</p>

          </div>
          <!-- fim texto rodape -->

              <a href="#"><img src="./img/redes_sociais/youtube.png" alt=""></a>
              <a href="#"><img src="./img/redes_sociais/linkedin.png" alt=""></a>
            </figure>
            <br>
            <a href="index.html">Menu</a>
            <a href="streaming.html">Streaming</a>
            <a href="contato.html">Contato</a>
            <a href="quemsomos.html">Quem somos</a>
          </div>
          <!-- Fim midias sociais -->

        </div>

      </div>



    </div>
